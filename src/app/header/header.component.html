<ion-menu *ngIf = "authenticated()" side="start" content-id="main" menuId="{{getMenuId()}}">
	<ion-header>
	  <ion-toolbar translucent>
		<ion-title>{{getUserFirstName()}} {{getUserName()}}</ion-title>
		<ion-buttons slot="end">
		  <ion-button  (click)="closeMenu()">
			<ion-icon name="close-outline"></ion-icon>
		  </ion-button>
		</ion-buttons>
		
	  </ion-toolbar>
	  
	</ion-header>
	<ion-content>
	  <ion-list>
		<ion-item detail [routerLink]="['/home']"  button class="custom-menu-item item">
			<ion-label>Home</ion-label>
		</ion-item>
		<ion-item detail (click)="logout()" button class="custom-menu-item item">
			<ion-label color="danger">Logout</ion-label>
		</ion-item>
		<!--<ion-item>
			<ion-button  (click)="logout()" expand="block" size = "medium" color="danger">
				<ion-label>Logout</ion-label>
			</ion-button>
		  	
		</ion-item>-->
	  </ion-list>
	</ion-content>
</ion-menu>
  
<!--<div  class="ion-page" id="main-content">-->
<ion-header *ngIf = "authenticated()">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button (click)="openMenu()"></ion-menu-button>
		</ion-buttons>
		<ion-title>Social Mobile Learning</ion-title>
	</ion-toolbar>
</ion-header>
