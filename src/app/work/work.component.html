
<app-header menuIdCustom="workHeader"></app-header>
<ion-content>
  <ion-card *ngIf="!!studentQuestions">
    <ion-item>
      <ion-icon name="pause-circle-outline" slot="start"></ion-icon>
      <ion-label>Let's continue!</ion-label>
    </ion-item>
    <ion-card-content>
      <ion-list>
        <ion-item [disabled]="observeMode" *ngFor="let studentQuestion of studentQuestions" [routerLink]="['/choosing', studentQuestion.student.username, 'false', studentQuestion.question.id, studentQuestion.id]">
          <ion-label>{{studentQuestion.questionnaire.title}} ({{studentQuestion.question.sequenceNumber}}/{{studentQuestion.questionnaire.questionCount}})</ion-label>
        </ion-item>
      </ion-list>
      
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-icon name="caret-forward-circle-outline" slot="start"></ion-icon>

      <ion-label>Let's start!</ion-label>
    </ion-item>
    <ion-card-content>
      <ion-list>
        
        <ion-item  [disabled]="observeMode" color="tertiary" button>
          <ion-icon name="sync-outline" slot="start"></ion-icon>
          Learn my vocabulary
        </ion-item>
        <ion-item [disabled]="observeMode" *ngFor="let questionnaire of questionnaires" [routerLink]="['/choosing/new', this.workingStudent.username, 'false', questionnaire.id]" color="medium" button>
          <ion-icon name="construct-outline" slot="start"></ion-icon>
          <ion-row>
            <ion-label>Start {{questionnaire.title}}</ion-label>
          </ion-row>
          
          
          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="lockedQuestionnaires">
    <ion-item>
      <ion-icon name="checkmark-done-circle-outline" slot="start"></ion-icon>

      <ion-label>Completed questionnaires</ion-label>
    </ion-item>
    <ion-card-content>
      <ion-list>
        <ion-item [disabled]="observeMode" *ngFor="let lockedQuestionnaire of lockedQuestionnaires" (click)="visitQuestionnaire(lockedQuestionnaire)" >
          <ion-label>{{lockedQuestionnaire.title}}</ion-label>
        </ion-item>
      </ion-list>
      
    </ion-card-content>

  </ion-card>
  <ion-card *ngIf="observeMode">
    <ion-card-content >
      <ion-button  (click)="navigateToWork()" >
        <ion-icon name="play-outline"></ion-icon>
        <ion-label>Work on the exercices</ion-label>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
