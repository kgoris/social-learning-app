<ion-header>
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-back-button></ion-back-button>
	  </ion-buttons>
	  <ion-title>Log In</ion-title>
	</ion-toolbar>
  </ion-header>
  <div class="alert alert-danger" [hidden]="!auth.authError">
	There was a problem logging in. Please try again.
</div>
  <ion-content>
	<form role="form" (submit)="login()">
		<ion-item lines="full">
		  <ion-label position="floating">Email</ion-label>
		  <ion-input type="text" required  [(ngModel)]="student.username" [ngModelOptions]="{standalone: true}" ></ion-input>
		</ion-item>
	
		<ion-item lines="full">
		  <ion-label position="floating">Password</ion-label>
		  <ion-input type="password" required [(ngModel)]="student.password" [ngModelOptions]="{standalone: true}" ></ion-input>
		</ion-item>
	
		<ion-row>
		  <ion-col>
			<ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
			<a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
		  </ion-col>
		</ion-row>
	  </form>
  </ion-content>
