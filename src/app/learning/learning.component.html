<app-header menuIdCustom="{{questionHeader()}}"></app-header>
<ion-content *ngIf="currentStudentQuestion">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{currentStudentQuestion.questionnaire.title}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card-content>
    <ion-card>
        {{learningItem.original.firstPart}} {{learningItem.original.expression}} {{learningItem.original.secondPart}}
    </ion-card>
    <ion-card>
        {{learningItem.translation.firstPart}} {{learningItem.translation.expression}} {{learningItem.translation.secondPart}}
    </ion-card>
    <ion-button [disabled]="observeMode" (click)="next()">
      <ion-icon name="play-outline"></ion-icon>
      <ion-label>Next</ion-label>
    </ion-button>
  </ion-card-content>
</ion-content>
