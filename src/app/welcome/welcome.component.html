<ion-menu *ngIf = "authenticated()" side="start" content-id="main" menuId="first">
	<ion-header>
	  <ion-toolbar translucent>
		<ion-title>{{getUserFirstName()}} {{getUserName()}}</ion-title>
		<ion-buttons slot="end">
		  <ion-button  (click)="closeMenu()">
			<ion-icon name="close-outline"></ion-icon>
		  </ion-button>
		</ion-buttons>
		
	  </ion-toolbar>
	  
	</ion-header>
	<ion-content>
	  <ion-list>
		<ion-item>
		  <ion-icon name="mail" slot="start" routerLinkActive="active" routerLink="/home"></ion-icon>
		  <ion-label>Home</ion-label>
		</ion-item>
		<ion-item>
			<ion-button  (click)="logout()">
				<ion-icon name="log-out-outline" slot="start" (click)="logout()"></ion-icon>
				<ion-label>Logout</ion-label>
			</ion-button>
		  	
		</ion-item>
	  </ion-list>
	</ion-content>
</ion-menu>
  
<div  class="ion-page" id="main-content">
	<ion-header *ngIf = "authenticated()">
		<ion-toolbar>
			<ion-buttons slot="start">
				<ion-menu-button (click)="openMenu()"></ion-menu-button>
			</ion-buttons>
			<ion-title>Social Mobile Learning</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<div *ngIf = "!authenticated(); else showAuthenticated">
			<app-login></app-login>
		</div>
		<ng-template  #showAuthenticated>
		<!--
<div *ngIf = "!start">
				<ion-button  (click)="startApp()">
					<ion-icon name="play-outline"></ion-icon>
					<ion-label>Start</ion-label>
				</ion-button>
			</div>
		-->	
			<div *ngIf="!observeSelected && !workSelected">
				<div *ngIf = "!start">
					<ion-button  (click)="startApp()">
						<ion-icon name="play-outline"></ion-icon>
						<ion-label>Start</ion-label>
					</ion-button>
				</div>
				<div *ngIf="!!questionnaireObserve"> 
					<ion-button >
						<ion-icon name="play-outline"></ion-icon>
						<ion-label>Observe an other student</ion-label>
					</ion-button>
				</div>
				<div *ngIf="!!questionnaireObserve"> 
					<ion-button  [routerLink]="['/work']" >
						<ion-icon name="play-outline"></ion-icon>
						<ion-label>Work on the exercices</ion-label>
					</ion-button>
				</div>
			</div>
			<div *ngIf = "!backHome && observeSelected">

			</div>
			<div *ngIf = "!backHome && workSelected">

			</div>
		</ng-template>
	
	</ion-content>
</div>
