
<app-header menuIdCustom="resultHeader"></app-header>
<ion-content *ngIf="results" class="ion-padding">
 <ng-container *ngIf="!results.errors">
    <p>Great! All your responses are correct!</p>
  </ng-container>
  <ng-container  *ngIf="results.errors">
    <ion-list>
      <ion-item-group >
        <ion-item *ngFor="let errorItem of results.errors">
          <ion-label class="ion-text-wrap">
            <ion-row>
              <ion-text>Question: {{errorItem.questionTitle}}</ion-text>
            </ion-row>
            <ion-row >
              <ion-col size="1"> <ion-icon style="color: red;" name="close-outline"></ion-icon></ion-col>
              <ion-col>answer: {{errorItem.userAnswer}}</ion-col> 
            </ion-row>
            <ion-row>
              <ion-col size="1"><ion-icon  style="color: green;" name="checkmark-outline"></ion-icon></ion-col>
              <ion-col ><ion-text>The good answer: {{errorItem.trueAnswer}}</ion-text> </ion-col>
            </ion-row>      
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
    
  </ng-container>
  <ion-row>
    <ion-col>
      <ion-button [disabled] = "observeMode" color="tertiary" size="medium" expand="block" [routerLink]="['/work', userProfile.username , 'false']">Go back to exercices</ion-button>
    </ion-col>    
    <ion-col>
      <ion-button [disabled] = "observeMode" color="danger" size="medium" expand="block" (click)="reset()" >Restart the questionnaire</ion-button>
    </ion-col>      
  </ion-row>
</ion-content>
